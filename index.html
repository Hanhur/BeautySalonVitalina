<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Beauty Salon Vitalina</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="inner">
                <a class="header-logo" href="./index.html">
                    <img class="logo-img" src="./images/logo.svg" alt="">
                </a>
                <div class="inner-box">
                    <ul class="header_list">
                        <li class="header_item">
                            <a href="./index.html" class="header_link">Home</a>
                        </li>
                        <li class="header_item">
                            <a href="#" class="header_link">About Us</a>
                        </li>
                        <li class="header_item">
                            <a href="#" class="header_link">Services</a>
                        </li>
                        <li class="header_item">
                            <a href="#" class="header_link">Contact Us</a>
                        </li>
                    </ul>
                    <div class="language">
                        <span class="language_sapn">EN</span>
                        <a class="language_link" href="#">
                            <img class="language_img" src="./images/chevron-down.svg" alt="">
                        </a>
                    </div>
                    <div class="registration">
                    <a class="login" href="#">Login</a>
                    <a class="signup" href="#">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="section-service">
            <div class="container">
                <div class="block-sevrice">
                    <div class="service-box">
                        <img class="box-img" src="./images/service-logo.svg" alt="Logo" >
                        <p class="box-text">Hair Salon, Masseuse, Beauty Salon</p>
                    </div>
                    <h1 class="block-title">Find a service close to you</h1>
                    <p class="block-text">There are many variation of passages are Ipsum available, majority have suffered alteration in some form.</p>
                    <form class="block-form">
                        <div class="block-search">
                            <div class="name">
                                <label class="name-label">Service Name</label>
                                <a class="name-link" href="#">
                                    <input class="name-input" type="text" placeholder="Book your services...">
                                    <img class="name-search" src="./images/search.svg" alt="Search">
                                </a>
                            </div>
                            <div class="address">
                                <label class="address-label">Address</label>
                                <a class="address-link" href="#">
                                    <input class="address-input" type="text" placeholder="Where">
                                    <img class="address-location" src="./images/location.svg" alt="Location">
                                </a>
                            </div>
                        </div>
                        <div class="search">
                            <a class="search-link" href="#">
                                <p class="search-text">Search</p>
                                <img class="search-img" src="./images/search1.svg" alt="Search">
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="./js/index.js"></script>
</body>
</html>
